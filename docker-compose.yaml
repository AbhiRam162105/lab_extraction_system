# =============================================================================
# Lab Report Extraction System - Docker Compose Configuration
# =============================================================================
#
# Usage:
#   Development:  docker-compose up --build
#   Production:   docker-compose -f docker-compose.yaml up -d
#   Stop:         docker-compose down
#   Logs:         docker-compose logs -f [service_name]
#
# =============================================================================

services:
  # ---------------------------------------------------------------------------
  # Redis - Message Queue
  # ---------------------------------------------------------------------------
  redis:
    image: redis:7-alpine
    container_name: lab_extraction_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ---------------------------------------------------------------------------
  # PostgreSQL - Database
  # ---------------------------------------------------------------------------
  postgres:
    image: postgres:15-alpine
    container_name: lab_extraction_postgres
    environment:
      POSTGRES_DB: lab_extraction
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD:-labextract2024}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres -d lab_extraction" ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ---------------------------------------------------------------------------
  # Backend - FastAPI API Server
  # ---------------------------------------------------------------------------
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: lab_extraction_backend
    ports:
      - "6000:6000"
    environment:
      - GEMINI__API_KEY=${GEMINI__API_KEY}
      - GEMINI__MODEL=${GEMINI__MODEL:-gemma-3-27b-it}
      - REDIS__URL=redis://redis:6379/0
      - DATABASE__URL=postgresql://postgres:${DB_PASSWORD:-labextract2024}@postgres:5432/lab_extraction
      - STANDARDIZATION__FUZZY_THRESHOLD=${STANDARDIZATION__FUZZY_THRESHOLD:-0.85}
      - STANDARDIZATION__LLM_FALLBACK=${STANDARDIZATION__LLM_FALLBACK:-true}
    volumes:
      - ./storage:/app/storage
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:6000/docs" ]
      interval: 30s
      timeout: 10s
      start_period: 10s
      retries: 3
    restart: unless-stopped

  # ---------------------------------------------------------------------------
  # Worker - RQ Extraction Worker
  # ---------------------------------------------------------------------------
  worker:
    build:
      context: .
      dockerfile: Dockerfile.worker
    container_name: lab_extraction_worker
    environment:
      - GEMINI__API_KEY=${GEMINI__API_KEY}
      - GEMINI__MODEL=${GEMINI__MODEL:-gemma-3-27b}
      - GEMINI__RATE_LIMIT=${GEMINI__RATE_LIMIT:-10}
      - REDIS__URL=redis://redis:6379/0
      - DATABASE__URL=postgresql://postgres:${DB_PASSWORD:-labextract2024}@postgres:5432/lab_extraction
      - PROCESSING__MAX_RETRIES=${PROCESSING__MAX_RETRIES:-3}
      - STANDARDIZATION__FUZZY_THRESHOLD=${STANDARDIZATION__FUZZY_THRESHOLD:-0.85}
      - STANDARDIZATION__LLM_FALLBACK=${STANDARDIZATION__LLM_FALLBACK:-true}
    volumes:
      - ./storage:/app/storage
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
      backend:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "python", "-c", "import redis; redis.from_url('redis://redis:6379/0').ping()" ]
      interval: 30s
      timeout: 10s
      start_period: 10s
      retries: 3
    # Scale workers for parallel processing
    deploy:
      replicas: 1
      resources:
        limits:
          memory: 2G

  # ---------------------------------------------------------------------------
  # Frontend - Streamlit UI
  # ---------------------------------------------------------------------------
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: lab_extraction_frontend
    ports:
      - "8501:8501"
    environment:
      - API_URL=http://backend:6000/api/v1
    volumes:
      - ./storage:/app/storage
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8501/_stcore/health" ]
      interval: 30s
      timeout: 10s
      start_period: 10s
      retries: 3
    restart: unless-stopped

# =============================================================================
# Volumes
# =============================================================================
volumes:
  redis_data:
    driver: local
  postgres_data:
    driver: local

# =============================================================================
# Networks (optional - uses default bridge network)
# =============================================================================
networks:
  default:
    name: lab_extraction_network
    driver: bridge
