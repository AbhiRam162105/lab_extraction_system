# =============================================================================
# Lab Report Extraction System - Docker Compose Configuration
# =============================================================================
#
# Usage:
#   Development:  docker-compose up --build
#   Production:   docker-compose -f docker-compose.yaml up -d
#   Stop:         docker-compose down
#   Logs:         docker-compose logs -f [service_name]
#
# =============================================================================

services:
  # ---------------------------------------------------------------------------
  # Redis - Message Queue
  # ---------------------------------------------------------------------------
  redis:
    image: redis:7-alpine
    container_name: lab_extraction_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ---------------------------------------------------------------------------
  # Backend - FastAPI API Server
  # ---------------------------------------------------------------------------
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: lab_extraction_backend
    ports:
      - "6000:6000"
    environment:
      - GEMINI__API_KEY=${GEMINI__API_KEY}
      - GEMINI__MODEL=${GEMINI__MODEL:-gemini-2.5-flash-lite}
      - REDIS__URL=redis://redis:6379/0
      - DATABASE__URL=sqlite:///./lab_extraction.db
      - STANDARDIZATION__FUZZY_THRESHOLD=${STANDARDIZATION__FUZZY_THRESHOLD:-0.85}
      - STANDARDIZATION__LLM_FALLBACK=${STANDARDIZATION__LLM_FALLBACK:-true}
    volumes:
      - ./storage:/app/storage
      - db_data:/app
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:6000/docs" ]
      interval: 30s
      timeout: 10s
      start_period: 10s
      retries: 3
    restart: unless-stopped

  # ---------------------------------------------------------------------------
  # Worker - RQ Extraction Worker
  # ---------------------------------------------------------------------------
  worker:
    build:
      context: .
      dockerfile: Dockerfile.worker
    container_name: lab_extraction_worker
    environment:
      - GEMINI__API_KEY=${GEMINI__API_KEY}
      - GEMINI__MODEL=${GEMINI__MODEL:-gemini-2.5-flash-lite}
      - GEMINI__RATE_LIMIT=${GEMINI__RATE_LIMIT:-3}
      - REDIS__URL=redis://redis:6379/0
      - DATABASE__URL=sqlite:///./lab_extraction.db
      - PROCESSING__MAX_RETRIES=${PROCESSING__MAX_RETRIES:-3}
      - STANDARDIZATION__FUZZY_THRESHOLD=${STANDARDIZATION__FUZZY_THRESHOLD:-0.85}
      - STANDARDIZATION__LLM_FALLBACK=${STANDARDIZATION__LLM_FALLBACK:-true}
    volumes:
      - ./storage:/app/storage
      - db_data:/app
    depends_on:
      redis:
        condition: service_healthy
      backend:
        condition: service_healthy
    restart: unless-stopped
    # Scale workers for parallel processing
    deploy:
      replicas: 1
      resources:
        limits:
          memory: 2G

  # ---------------------------------------------------------------------------
  # Frontend - Streamlit UI
  # ---------------------------------------------------------------------------
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: lab_extraction_frontend
    ports:
      - "8501:8501"
    environment:
      - API_URL=http://backend:6000/api/v1
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8501/_stcore/health" ]
      interval: 30s
      timeout: 10s
      start_period: 10s
      retries: 3
    restart: unless-stopped

# =============================================================================
# Volumes
# =============================================================================
volumes:
  redis_data:
    driver: local
  db_data:
    driver: local

# =============================================================================
# Networks (optional - uses default bridge network)
# =============================================================================
networks:
  default:
    name: lab_extraction_network
    driver: bridge
